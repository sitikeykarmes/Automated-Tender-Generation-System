<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Builder</title>
    <link rel="stylesheet" href="arrange.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="icon" href="logo.png" type="image/x-icon"/>
</head>
<body>
    <header>
        <div class="nav">
            <a href="home.html"><img class="logo" src="logo.png" alt=""></a>
            
            <div class="links">
                <a href="home.html">Home</a>
                <a href="#">About</a>
                <div class="input">
                    <input type="text" placeholder="Search Here">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
                <div class="login">
                    <img class="user" src="user.png" alt="">
                    <a href="#">Login</a>
                </div>
                
            </div>
        </div>
    </header>

    <div class="selected">
        <h2 class="heading">Selected Categories</h2>
        <ul id="sc">
            
        </ul>

        <p class="more">Want to select more?</p>

        <a href="home.html"><button class="backbtn">Back <</button></a>
    </div>

    <hr class="line">
    

    <div class="arranging">
        <h4>Arrange</h4>
        <select name="select" id="select">
            <option value="None">Select in Desired order</option>
            
        </select>

        <ul class="arrangedlist">
            

        </ul>

        
    </div>

    <div class="buttons">
        <button class="delete">Delete</button>
        <button class="print">Print</button>
    </div>
    <script src="https://unpkg.com/jspdf-invoice-template@1.4.0/dist/index.js"></script>
    <script src="arrange.js"></script>
    
</body>
</html>
